
<div class="container">
    <div>
        {{result}}
        <br/>
        {{error}}
    </div>
    <button type="button" class="btn btn-primary" (click)="add($event)">Cadastrar</button>
    <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
    <ul class="list-group">
        <li class=" list-group-item " *ngFor="let item of pessoas" >
            <div class="row">
                <div class="col" (click)="edit(item)">{{item.nome}}</div> 
                <div class="col text-right">
                    <input type="checkbox" [checked]="item.isSelected" (click)="select(item)">
                </div>
            </div>
        </li>        
    </ul>
  </div>
<div *ngIf="showModal" class="modal show" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pessoa</h5>
                <button type="button" class="close" (click)="showModal=false;" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form *ngIf="pessoa != null">
                    <div class="form-group">
                        <label >Nome</label>
                        <input [(ngModel)]="pessoa.nome" type="text" class="form-control"  >
                        <small  class="form-text text-muted">Seu nome aqui.</small>
                    </div>
                    <div class="form-group">
                        <label >Telefone</label>
                        <input [(ngModel)]="pessoa.telefone" type="text" class="form-control" >
                    </div>

                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal=false;">Close</button>
                <button type="button" class="btn btn-primary" (click)="save($event)">Salvar</button>
            </div>
        </div>
    </div>
</div>
